<div class="stock-container">
    {{title}}
    <div class="name">
        {{stock.name +'('+ stock.code +')'}}
    </div>
    <div class="price"
        [class]="stock.isPositiveChange ? 'positive' : 'negative'">
        $ {{stock.price}}
    </div>
    
    <button (click) ="onToggleFavorite($event)"
            *ngIf= "!stock.favorite">
            Add to Favorite
    </button>
    <button (click)="changeStockPrice()">Change Price</button>
   </div>
